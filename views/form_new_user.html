{{ template "header" . }}
<h1 class="heading">
    <span>新規ユーザー登録</span>
</h1>
<form action="/user/new" method="POST" id="user_new" style="max-width: 450px;">
    {{ if .Error }}
    <div class="box-error">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="#f06060"
                  d="M12,1.5c.7,0,1.3,.4,1.6,.9l10.1,17.3c.3,.6,.3,1.3,0,1.9s-1,.9-1.6,.9H1.9c-.7,0-1.3-.4-1.6-.9s-.3-1.3,0-1.9L10.4,2.4c.3-.6,1-.9,1.6-.9Zm0,6c-.6,0-1.1,.5-1.1,1.1v5.3c0,.6,.5,1.1,1.1,1.1s1.1-.5,1.1-1.1v-5.3c0-.6-.5-1.1-1.1-1.1Zm1.5,10.5c0-.8-.7-1.5-1.5-1.5s-1.5,.7-1.5,1.5,.7,1.5,1.5,1.5,1.5-.7,1.5-1.5Z"/>
        </svg>
        <p>{{ .Error }}<p>
    </div>
    {{ end }}
    <dl class="info">
        <div>
            <dt><label>ユーザー名</label></dt>
            <dd><input type="text" name="username" class="textbox" value="{{ .Username }}" placeholder="ユーザーID" required></dd>
        </div>
        <div>
            <dt><label>パスワード</label></dt>
            <dd><input type="password" name="password" class="textbox" value="{{ .Password }}" placeholder="パスワード" required></dd>
        </div>
        <div>
            <dt><label>パスワード(確認)</label></dt>
            <dd><input type="password" name="password_confirm" class="textbox" placeholder="パスワード(確認)" required></dd>
        </div>
    </dl>
    <div class="button-container">
        <button class="button-next" onclick="confirm_user_new('user_new')">登録</button>
    </div>
</form>
{{ template "footer" }}
